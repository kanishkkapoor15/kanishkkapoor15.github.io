<!DOCTYPE html>


<html>
<head>
<title>LOGIN FORM</title>
<link rel="stylesheet" type="text/css" href="loginform.css" media="screen"/>
<script type="text/javascript" src="https://kanishkkapoor15.github.io/loginform.js"></script>
</head>

<body>


<h1>WELCOME</h1>
<hr>
<form>
<h3>
LOG IN OR SIGN UP NOW!
</h3>
<br>

<h4>USERNAME</h4>
<input type="text" id="uname" size=35 maxLength=35 placeholder="ENTER USERNAME HERE"><br><br>

<input type="button" value="SignUp" onclick="create()"/>


</form>
</body>
</html>
